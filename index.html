<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Time</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>
    <header>
        <h1 class="timer">Code Quiz Game</h1>

        <a href="#"><span id="viewScores">View Highscores</span></a>
        
    </header>

    <div id="gamePg">
        <a></a>
        <button id="startBtn">START</button>

    </div>

    <div id="quiz">
        <h1 class="question"></h1>
        <button onclick="questionBtn">START</button>

        <button class="answerBtn" id="opt1"></button>

        <button class="answerBtn" id="opt2"></button>

        <button class="answerBtn" id="opt3"></button>

        <button class="answerBtn" id="opt4"></button>

    </div>
        <p class="hidden" id="huzzah">Huzzah!</p>
        <p class="hidden" id="goshDarn">Gosh-Darn!</p>

    <div class="hidden" id="score">
        <h3>That was the last one!</h3>
        <p>Final Score: 
            <span id="finalScore"></span>
        </p>
        <div>
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials" name="initials">
            <button id="initialBtn">Click to Add</button>
        </div>
    </div>

    <div id="scoreBoard" class="hidden"></div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
